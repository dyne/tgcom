name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'

      - name: Run static checks
        run: go vet ./...

      - name: Run audit
        run: go mod tidy && go mod vendor

      - name: Format code
        run: go fmt ./...

      - name: Test
        run: go test -v ./...

      - name: Build
        run: go build -o tgcom ./cmd/tgcom

